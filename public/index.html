<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Messenger</title>
<script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
<style>
body { margin:0; font-family:Arial; display:flex; height:100vh; }
#users { width:200px; background:#222; color:white; padding:10px; overflow-y:auto; }
#chat { flex:1; display:flex; flex-direction:column; }
#messages { flex:1; padding:10px; overflow-y:auto; }
#bottom { display:flex; }
input { flex:1; padding:10px; font-size:16px; }
button { padding:10px; font-size:16px; }
.message { margin:5px 0; }
.me { color:blue; }
</style>
</head>
<body>

<div id="users">
<h3>ÐŸÐ¾Ð»ÑŒÐ·Ð¾Ð²Ð°Ñ‚ÐµÐ»Ð¸</h3>
</div>

<div id="chat">
<div id="messages"></div>
<div id="bottom">
<input id="msgInput" placeholder="Ð¡Ð¾Ð¾Ð±Ñ‰ÐµÐ½Ð¸Ðµ...">
<button onclick="sendMessage()">ÐžÑ‚Ð¿Ñ€Ð°Ð²Ð¸Ñ‚ÑŒ</button>
<button onclick="callUser()">ðŸ“ž</button>
</div>
</div>

<audio id="remoteAudio" autoplay></audio>

<script>
const socket = io();
let myName = prompt("Ð’Ð²ÐµÐ´Ð¸Ñ‚Ðµ Ð¸Ð¼Ñ");
let currentChat = null;
let localStream = null;
let peer = null;

socket.emit("join", myName);

// ÐŸÐ¾Ð»ÑƒÑ‡Ð°ÐµÐ¼ Ð¼Ð¸ÐºÑ€Ð¾Ñ„Ð¾Ð½
navigator.mediaDevices.getUserMedia({ audio:true })
.then(stream => {
  localStream = stream;
});

// ÐžÐ±Ð½Ð¾Ð²Ð»ÐµÐ½Ð¸Ðµ ÑÐ¿Ð¸ÑÐºÐ° Ð¿Ð¾Ð»ÑŒÐ·Ð¾Ð²Ð°Ñ‚ÐµÐ»ÐµÐ¹
socket.on("users", (userList) => {
  const usersDiv = document.getElementById("users");
  usersDiv.innerHTML = "<h3>ÐŸÐ¾Ð»ÑŒÐ·Ð¾Ð²Ð°Ñ‚ÐµÐ»Ð¸</h3>";

  userList.forEach(name => {
    if (name !== myName) {
      const btn = document.createElement("button");
      btn.innerText = name;
      btn.onclick = () => {
        currentChat = name;
        document.getElementById("messages").innerHTML = "";
      };
      usersDiv.appendChild(btn);
      usersDiv.appendChild(document.createElement("br"));
    }
  });
});

// ÐžÑ‚Ð¿Ñ€Ð°Ð²ÐºÐ° ÑÐ¾Ð¾Ð±Ñ‰ÐµÐ½Ð¸Ñ
function sendMessage() {
  if (!currentChat) {
    alert("Ð’Ñ‹Ð±ÐµÑ€Ð¸Ñ‚Ðµ Ð¿Ð¾Ð»ÑŒÐ·Ð¾Ð²Ð°Ñ‚ÐµÐ»Ñ");
    return;
  }

  const input = document.getElementById("msgInput");
  const text = input.value.trim();
  if (!text) return;

  socket.emit("private_message", {
    from: myName,
    to: currentChat,
    message: text
  });

  addMessage("Ð¯: " + text, true);
  input.value = "";
}

// ÐŸÐ¾Ð»ÑƒÑ‡ÐµÐ½Ð¸Ðµ ÑÐ¾Ð¾Ð±Ñ‰ÐµÐ½Ð¸Ñ
socket.on("private_message", (data) => {
  if (data.from === currentChat) {
    addMessage(data.from + ": " + data.message, false);
  }
});

// Ð”Ð¾Ð±Ð°Ð²Ð»ÐµÐ½Ð¸Ðµ ÑÐ¾Ð¾Ð±Ñ‰ÐµÐ½Ð¸Ñ Ð² Ñ‡Ð°Ñ‚
function addMessage(text, me) {
  const div = document.createElement("div");
  div.className = "message";
  if (me) div.classList.add("me");
  div.innerText = text;
  document.getElementById("messages").appendChild(div);
}

// ===== Ð—Ð’ÐžÐÐžÐš =====

function callUser() {
  if (!currentChat) {
    alert("Ð’Ñ‹Ð±ÐµÑ€Ð¸Ñ‚Ðµ Ð¿Ð¾Ð»ÑŒÐ·Ð¾Ð²Ð°Ñ‚ÐµÐ»Ñ");
    return;
  }

  peer = createPeer(currentChat);

  if (localStream) {
    localStream.getTracks().forEach(track => {
      peer.addTrack(track, localStream);
    });
  }

  peer.createOffer().then(offer => {
    peer.setLocalDescription(offer);
    socket.emit("call-user", {
      from: myName,
      to: currentChat,
      offer: offer
    });
  });
}

socket.on("incoming-call", async (data) => {
  peer = createPeer(data.from);

  if (localStream) {
    localStream.getTracks().forEach(track => {
      peer.addTrack(track, localStream);
    });
  }

  await peer.setRemoteDescription(new RTCSessionDescription(data.offer));
  const answer = await peer.createAnswer();
  await peer.setLocalDescription(answer);

  socket.emit("answer-call", {
    from: myName,
    to: data.from,
    answer: answer
  });
});

socket.on("call-answered", async (data) => {
  if (peer) {
    await peer.setRemoteDescription(new RTCSessionDescription(data.answer));
  }
});

socket.on("ice-candidate", async (candidate) => {
  if (peer) {
    await peer.addIceCandidate(new RTCIceCandidate(candidate));
  }
});

function createPeer(targetName) {
  const pc = new RTCPeerConnection();

  pc.onicecandidate = event => {
    if (event.candidate) {
      socket.emit("ice-candidate", {
        from: myName,
        to: targetName,
        candidate: event.candidate
      });
    }
  };

  pc.ontrack = event => {
    document.getElementById("remoteAudio").srcObject = event.streams[0];
  };

  return pc;
}
</script>

</body>
</html>
