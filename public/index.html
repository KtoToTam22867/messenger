<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asylumgram | Secure Chat</title>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #0a0a0c;
            --panel: #16161a;
            --accent: #724cf9;
            --accent-hover: #5b39cc;
            --text: #e1e1e6;
            --text-dim: #a8a8b3;
            --danger: #ff4757;
            --success: #2ed573;
        }

        * { box-sizing: border-box; outline: none; }
        body { 
            font-family: 'Inter', sans-serif; 
            margin: 0; 
            background: var(--bg); 
            color: var(--text);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* –õ–û–ì–û–¢–ò–ü */
        .logo-container {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 30px;
        }
        .logo-icon {
            width: 45px;
            height: 45px;
            background: var(--accent);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 20px rgba(114, 76, 249, 0.4);
        }

        /* –ê–í–¢–û–†–ò–ó–ê–¶–ò–Ø */
        #auth {
            background: var(--panel);
            padding: 40px;
            border-radius: 24px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.05);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        input {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            border-radius: 12px;
            border: 1px solid #2a2a30;
            background: #0d0d0f;
            color: white;
            transition: 0.3s;
        }
        input:focus { border-color: var(--accent); }
        button {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            border-radius: 12px;
            border: none;
            background: var(--accent);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
        }
        button:hover { background: var(--accent-hover); transform: translateY(-1px); }
        button.secondary { background: transparent; border: 1px solid var(--accent); color: var(--accent); }

        /* –û–°–ù–û–í–ù–û–ô –ö–û–ù–¢–ï–ô–ù–ï–† –ß–ê–¢–ê */
        #chat {
            display: none;
            width: 95vw;
            height: 90vh;
            max-width: 1200px;
            background: var(--panel);
            border-radius: 24px;
            display: grid;
            grid-template-columns: 300px 1fr;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.05);
        }

        /* –ë–û–ö–û–í–ê–Ø –ü–ê–ù–ï–õ–¨ */
        .sidebar {
            background: #111114;
            border-right: 1px solid #2a2a30;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        .user-profile {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid #2a2a30;
        }
        .user-profile i { font-size: 24px; color: var(--accent); }

        .online-list { flex: 1; overflow-y: auto; }
        .online-item {
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
        }
        .status-dot { width: 8px; height: 8px; background: var(--success); border-radius: 50%; box-shadow: 0 0 10px var(--success); }

        /* –û–ö–ù–û –°–û–û–ë–©–ï–ù–ò–ô */
        .main-chat { display: flex; flex-direction: column; background: #16161a; position: relative; }
        
        .chat-header {
            padding: 15px 25px;
            background: rgba(22, 22, 26, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #2a2a30;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        #messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background-image: radial-gradient(circle at 2px 2px, #2a2a30 1px, transparent 0);
            background-size: 40px 40px;
        }

        .msg {
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.5;
            position: relative;
        }
        .msg.mine {
            align-self: flex-end;
            background: var(--accent);
            color: white;
            border-bottom-right-radius: 4px;
        }
        .msg.others {
            align-self: flex-start;
            background: #2a2a32;
            color: var(--text);
            border-bottom-left-radius: 4px;
        }
        .msg-info { font-size: 10px; opacity: 0.7; margin-bottom: 4px; display: block; }

        /* –í–ò–î–ï–û –ó–í–û–ù–ö–ò */
        .video-grid {
            position: absolute;
            top: 80px;
            left: 20px;
            right: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            z-index: 100;
            pointer-events: none;
        }
        video {
            width: 100%;
            border-radius: 16px;
            background: #000;
            border: 2px solid var(--accent);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            pointer-events: auto;
            display: none; /* –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–æ–ª—å–∫–æ –ø—Ä–∏ –∑–≤–æ–Ω–∫–µ */
        }

        /* –ü–û–õ–ï –í–í–û–î–ê */
        .input-area {
            padding: 20px;
            display: flex;
            gap: 10px;
            background: #111114;
            border-top: 1px solid #2a2a30;
        }
        .input-area input { margin: 0; background: #1c1c21; }
        .btn-icon { width: 50px; flex-shrink: 0; }
        
        #toUser {
            background: #1c1c21;
            color: white;
            border: 1px solid #2a2a30;
            border-radius: 12px;
            padding: 0 10px;
        }
    </style>
</head>
<body>

<div id="auth">
    <div class="logo-container" style="justify-content: center;">
        <div class="logo-icon"><i class="fas fa-biohazard fa-lg"></i></div>
        <h2 style="margin:0; letter-spacing: 2px;">ASYLUM</h2>
    </div>
    <input id="username" placeholder="–í–∞—à –Ω–∏–∫–Ω–µ–π–º">
    <input id="password" type="password" placeholder="–ü–∞—Ä–æ–ª—å">
    <button onclick="login()">–í–û–ô–¢–ò</button>
    <button class="secondary" onclick="register()">–†–ï–ì–ò–°–¢–†–ê–¶–ò–Ø</button>
</div>

<div id="chat" style="display: none;">
    <aside class="sidebar">
        <div class="user-profile">
            <i class="fas fa-user-circle"></i>
            <div>
                <div id="me" style="font-weight: 600;">Username</div>
                <div style="font-size: 11px; color: var(--success);">Online</div>
            </div>
        </div>
        
        <div style="font-size: 12px; color: var(--text-dim); margin-bottom: 10px; text-transform: uppercase; letter-spacing: 1px;">
            –í —Å–µ—Ç–∏
        </div>
        <div class="online-list" id="onlineUsers">
            </div>

        <div style="margin-top: auto;">
            <button class="secondary" style="padding: 8px; font-size: 12px;" onclick="location.reload()">–í—ã–π—Ç–∏</button>
        </div>
    </aside>

    <main class="main-chat">
        <header class="chat-header">
            <div style="display: flex; align-items: center; gap: 15px;">
                <select id="toUser">
                    <option value="global">üåç –û–±—â–∏–π —á–∞—Ç</option>
                </select>
            </div>
            <div style="display: flex; gap: 10px;">
                <button id="callBtn" onclick="startCall()" style="width: auto; padding: 10px 20px; background: var(--success);">
                    <i class="fas fa-phone"></i>
                </button>
                <button id="endBtn" onclick="endCall()" style="width: auto; padding: 10px 20px; background: var(--danger); display: none;">
                    <i class="fas fa-phone-slash"></i>
                </button>
            </div>
        </header>

        <div class="video-grid">
            <video id="localVideo" autoplay muted></video>
            <video id="remoteVideo" autoplay></video>
        </div>

        <div id="messages">
            </div>

        <div class="input-area">
            <input id="messageInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ...">
            <button class="btn-icon" onclick="send()"><i class="fas fa-paper-plane"></i></button>
        </div>
    </main>
</div>

<script>
const socket = io();
let myUsername = null;
let currentCallUser = null;
let localStream;
let peer;

const config = { iceServers: [{ urls: "stun:stun.l.google.com:19302" }] };

// --- –§–£–ù–ö–¶–ò–ò –ò–ù–¢–ï–†–§–ï–ô–°–ê ---

function register(){
    socket.emit("register",{
        username:username.value,
        password:password.value
    },res => alert(res.success ? "–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞!" : "–û—à–∏–±–∫–∞ (—é–∑–µ—Ä –∑–∞–Ω—è—Ç)"));
}

function login(){
    socket.emit("login",{
        username:username.value,
        password:password.value
    },res => {
        if(!res.success) return alert("–ù–µ–≤–µ—Ä–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ");
        myUsername = username.value;
        document.getElementById("auth").style.display = "none";
        document.getElementById("chat").style.display = "grid";
        document.getElementById("me").innerText = myUsername;
    });
}

function send(){
    const text = messageInput.value;
    if(!text) return;
    socket.emit("send_message",{
        to: toUser.value,
        text: text
    });
    messageInput.value = "";
}

// –†–µ–Ω–¥–µ—Ä —Å–æ–æ–±—â–µ–Ω–∏–π
socket.on("new_message", data => {
    const div = document.createElement("div");
    const isMine = data.from === myUsername;
    div.className = `msg ${isMine ? 'mine' : 'others'}`;
    
    div.innerHTML = `
        <span class="msg-info">${data.from}</span>
        <div>${data.text}</div>
    `;
    
    const container = document.getElementById("messages");
    container.appendChild(div);
    container.scrollTop = container.scrollHeight;
});

// –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ –æ–Ω–ª–∞–π–Ω
socket.on("online", list => {
    const onlineList = document.getElementById("onlineUsers");
    const select = document.getElementById("toUser");
    
    onlineList.innerHTML = "";
    // –û—Å—Ç–∞–≤–ª—è–µ–º global
    select.innerHTML = '<option value="global">üåç –û–±—â–∏–π —á–∞—Ç</option>';

    list.forEach(u => {
        if(u === myUsername) return;

        // –í —Å–ø–∏—Å–æ–∫ —Å–ª–µ–≤–∞
        const item = document.createElement("div");
        item.className = "online-item";
        item.innerHTML = `<div class="status-dot"></div> ${u}`;
        onlineList.appendChild(item);

        // –í –≤—ã–ø–∞–¥–∞—é—â–∏–π —Å–ø–∏—Å–æ–∫
        const opt = document.createElement("option");
        opt.value = u;
        opt.innerText = `üí¨ ${u}`;
        select.appendChild(opt);
    });
});

// --- –õ–û–ì–ò–ö–ê –ó–í–û–ù–ö–û–í (WebRTC) ---

async function startCall(){
    currentCallUser = toUser.value;
    if(currentCallUser === "global") return alert("–í—ã–±–µ—Ä–∏—Ç–µ –∫–æ–Ω–∫—Ä–µ—Ç–Ω–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –¥–ª—è –∑–≤–æ–Ω–∫–∞");

    document.getElementById("localVideo").style.display = "block";
    document.getElementById("remoteVideo").style.display = "block";
    document.getElementById("callBtn").style.display = "none";
    document.getElementById("endBtn").style.display = "block";

    localStream = await navigator.mediaDevices.getUserMedia({video:true, audio:true});
    localVideo.srcObject = localStream;

    peer = new RTCPeerConnection(config);
    localStream.getTracks().forEach(track => peer.addTrack(track, localStream));

    peer.ontrack = e => { remoteVideo.srcObject = e.streams[0]; };
    peer.onicecandidate = e => {
        if(e.candidate) socket.emit("ice-candidate", {to: currentCallUser, candidate: e.candidate});
    };

    const offer = await peer.createOffer();
    await peer.setLocalDescription(offer);
    socket.emit("call-user", {to: currentCallUser, offer});
}

socket.on("incoming-call", async ({from, offer}) => {
    if(!confirm("–í—Ö–æ–¥—è—â–∏–π –∑–≤–æ–Ω–æ–∫ –æ—Ç " + from)) return;

    currentCallUser = from;
    document.getElementById("localVideo").style.display = "block";
    document.getElementById("remoteVideo").style.display = "block";
    document.getElementById("callBtn").style.display = "none";
    document.getElementById("endBtn").style.display = "block";

    localStream = await navigator.mediaDevices.getUserMedia({video:true, audio:true});
    localVideo.srcObject = localStream;

    peer = new RTCPeerConnection(config);
    localStream.getTracks().forEach(track => peer.addTrack(track, localStream));

    peer.ontrack = e => { remoteVideo.srcObject = e.streams[0]; };
    peer.onicecandidate = e => {
        if(e.candidate) socket.emit("ice-candidate", {to: from, candidate: e.candidate});
    };

    await peer.setRemoteDescription(new RTCSessionDescription(offer));
    const answer = await peer.createAnswer();
    await peer.setLocalDescription(answer);
    socket.emit("answer-call", {to: from, answer});
});

socket.on("call-answered", async ({answer}) => {
    await peer.setRemoteDescription(new RTCSessionDescription(answer));
});

socket.on("ice-candidate", async ({candidate}) => {
    if(peer) await peer.addIceCandidate(new RTCIceCandidate(candidate));
});

function endCall(){
    if(peer) peer.close();
    if(localStream) localStream.getTracks().forEach(t => t.stop());
    
    document.getElementById("localVideo").style.display = "none";
    document.getElementById("remoteVideo").style.display = "none";
    document.getElementById("callBtn").style.display = "block";
    document.getElementById("endBtn").style.display = "none";
    
    localVideo.srcObject = null;
    remoteVideo.srcObject = null;
}

// –û—Ç–ø—Ä–∞–≤–∫–∞ –ø–æ Enter
messageInput.addEventListener("keypress", (e) => {
    if (e.key === "Enter") send();
});
</script>
</body>
</html>
