<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Messenger</title>
<script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
<style>
body { font-family: Arial; display: flex; height: 100vh; margin:0; }
#contacts { width: 200px; background:#1e1e1e; color:white; padding:10px; }
#chat { flex:1; display:flex; flex-direction:column; }
#messages { flex:1; padding:10px; overflow-y:auto; }
input, button { padding:5px; margin:3px; }
.message { margin:5px 0; }
.me { color:blue; }
</style>
</head>
<body>

<div id="contacts">
<h3>ÐšÐ¾Ð½Ñ‚Ð°ÐºÑ‚Ñ‹</h3>
<input id="newContact" placeholder="Ð˜Ð¼Ñ">
<button onclick="addContact()">Ð”Ð¾Ð±Ð°Ð²Ð¸Ñ‚ÑŒ</button>
<ul id="contactList"></ul>
</div>

<div id="chat">
<div id="messages"></div>
<div>
<input id="messageInput" placeholder="Ð¡Ð¾Ð¾Ð±Ñ‰ÐµÐ½Ð¸Ðµ">
<button onclick="sendMessage()">ÐžÑ‚Ð¿Ñ€Ð°Ð²Ð¸Ñ‚ÑŒ</button>
</div>
</div>

<script>
const socket = io();

let username = prompt("Ð’Ð²ÐµÐ´Ð¸Ñ‚Ðµ Ð²Ð°ÑˆÐµ Ð¸Ð¼Ñ:");
socket.emit("register", username);

let currentChat = null;
let contacts = [];

function addContact() {
  let name = document.getElementById("newContact").value;
  if (!contacts.includes(name)) {
    contacts.push(name);
    renderContacts();
  }
}

function renderContacts() {
  let list = document.getElementById("contactList");
  list.innerHTML = "";
  contacts.forEach(name => {
    let li = document.createElement("li");
    li.innerText = name;
    li.onclick = () => {
      currentChat = name;
      document.getElementById("messages").innerHTML = "";
    };
    list.appendChild(li);
  });
}

function sendMessage() {
  let input = document.getElementById("messageInput");
  if (!currentChat) return alert("Ð’Ñ‹Ð±ÐµÑ€Ð¸Ñ‚Ðµ ÐºÐ¾Ð½Ñ‚Ð°ÐºÑ‚");
  socket.emit("private_message", {
    to: currentChat,
    message: input.value
  });
  input.value = "";
}

socket.on("private_message", (msg) => {
  if (msg.from === currentChat || msg.to === currentChat) {
    let div = document.createElement("div");
    div.classList.add("message");
    if (msg.from === username) div.classList.add("me");
    div.innerText = msg.from + ": " + msg.message;
    document.getElementById("messages").appendChild(div);
  }
});
// ===== Ð—Ð’ÐžÐÐžÐš =====
let localStream;
let peer;

navigator.mediaDevices.getUserMedia({ audio: true })
.then(stream => {
  localStream = stream;
});

document.body.insertAdjacentHTML("beforeend", `
  <button id="callBtn">ðŸ“ž ÐŸÐ¾Ð·Ð²Ð¾Ð½Ð¸Ñ‚ÑŒ</button>
  <audio id="remoteAudio" autoplay></audio>
`);

document.getElementById("callBtn").onclick = async () => {
  const targetId = prompt("Ð’ÑÑ‚Ð°Ð²ÑŒ socket ID Ð¿Ð¾Ð»ÑŒÐ·Ð¾Ð²Ð°Ñ‚ÐµÐ»Ñ:");
  peer = createPeer(targetId);

  localStream.getTracks().forEach(track => {
    peer.addTrack(track, localStream);
  });

  const offer = await peer.createOffer();
  await peer.setLocalDescription(offer);

  socket.emit("call-user", {
    to: targetId,
    offer
  });
};

socket.on("incoming-call", async (data) => {
  peer = createPeer(data.from);

  localStream.getTracks().forEach(track => {
    peer.addTrack(track, localStream);
  });

  await peer.setRemoteDescription(new RTCSessionDescription(data.offer));
  const answer = await peer.createAnswer();
  await peer.setLocalDescription(answer);

  socket.emit("answer-call", {
    to: data.from,
    answer
  });
});

socket.on("call-answered", async (data) => {
  await peer.setRemoteDescription(new RTCSessionDescription(data.answer));
});

socket.on("ice-candidate", async (candidate) => {
  if (peer) {
    await peer.addIceCandidate(new RTCIceCandidate(candidate));
  }
});

function createPeer(targetId) {
  const peer = new RTCPeerConnection();

  peer.onicecandidate = event => {
    if (event.candidate) {
      socket.emit("ice-candidate", {
        to: targetId,
        candidate: event.candidate
      });
    }
  };

  peer.ontrack = event => {
    document.getElementById("remoteAudio").srcObject = event.streams[0];
  };

  return peer;
}
</script>

</body>
</html>
