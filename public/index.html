<html>

<body>

<div id="users"><h3>ĞŸĞ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸</h3></div>

<div id="chat">
<div id="messages"></div>

<div id="callPanel">
<span id="callStatus">ğŸ“ Ğ˜Ğ´Ñ‘Ñ‚ Ğ·Ğ²Ğ¾Ğ½Ğ¾Ğº</span>
<button onclick="toggleMic()">ğŸ¤</button>
<button onclick="toggleCamera()">ğŸ“¹</button>
<button onclick="shareScreen()">ğŸ–¥</button>
<button onclick="endCall()">âŒ</button>
</div>

<div id="bottom">
<input id="msgInput" placeholder="Ğ¡Ğ¾Ğ¾Ğ±Ñ‰ĞµĞ½Ğ¸Ğµ...">
<button onclick="sendMessage()">ĞÑ‚Ğ¿Ñ€Ğ°Ğ²Ğ¸Ñ‚ÑŒ</button>
<button onclick="callUser()">ğŸ“</button>
</div>
</div>

<video id="localVideo" autoplay muted></video>
<video id="remoteVideo" autoplay></video>

<script>
const socket = io();
let myName = prompt("Ğ’Ğ²ĞµĞ´Ğ¸Ñ‚Ğµ Ğ¸Ğ¼Ñ");
let currentChat = null;
let localStream = null;
let peer = null;
let micEnabled = true;
let camEnabled = true;

socket.emit("join", myName);

navigator.mediaDevices.getUserMedia({ audio:true, video:true })
.then(stream => {
  localStream = stream;
  document.getElementById("localVideo").srcObject = stream;
});

socket.on("users", (userList) => {
  const usersDiv = document.getElementById("users");
  usersDiv.innerHTML = "<h3>ĞŸĞ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸</h3>";

  userList.forEach(name => {
    if (name !== myName) {
      const btn = document.createElement("button");
      btn.innerText = name;
      btn.onclick = () => currentChat = name;
      usersDiv.appendChild(btn);
      usersDiv.appendChild(document.createElement("br"));
    }
  });
});

function sendMessage() {
  if (!currentChat) return alert("Ğ’Ñ‹Ğ±ĞµÑ€Ğ¸Ñ‚Ğµ Ğ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ñ");
  const input = document.getElementById("msgInput");
  const text = input.value.trim();
  if (!text) return;

  socket.emit("private_message", {
    from: myName,
    to: currentChat,
    message: text
  });

  addMessage("Ğ¯: " + text, true);
  input.value = "";
}

socket.on("private_message", (data) => {
  if (data.from === currentChat)
    addMessage(data.from + ": " + data.message, false);
});

function addMessage(text, me) {
  const div = document.createElement("div");
  div.className = "message";
  if (me) div.classList.add("me");
  div.innerText = text;
  document.getElementById("messages").appendChild(div);
}

// ===== Ğ—Ğ’ĞĞĞĞš =====

function callUser() {
  if (!currentChat) return alert("Ğ’Ñ‹Ğ±ĞµÑ€Ğ¸Ñ‚Ğµ Ğ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ñ");

  document.getElementById("callPanel").style.display = "flex";

  peer = createPeer(currentChat);

  localStream.getTracks().forEach(track => {
    peer.addTrack(track, localStream);
  });

  peer.createOffer().then(offer => {
    peer.setLocalDescription(offer);
    socket.emit("call-user", {
      from: myName,
      to: currentChat,
      offer
    });
  });
}

function endCall() {
  if (peer) peer.close();
  peer = null;
  document.getElementById("callPanel").style.display = "none";
}

function toggleMic() {
  micEnabled = !micEnabled;
  localStream.getAudioTracks()[0].enabled = micEnabled;
}

function toggleCamera() {
  camEnabled = !camEnabled;
  localStream.getVideoTracks()[0].enabled = camEnabled;
}

async function shareScreen() {
  const screenStream = await navigator.mediaDevices.getDisplayMedia({ video:true });
  const screenTrack = screenStream.getVideoTracks()[0];
  const sender = peer.getSenders().find(s => s.track.kind === "video");
  sender.replaceTrack(screenTrack);
}

socket.on("incoming-call", async (data) => {
  document.getElementById("callPanel").style.display = "flex";

  peer = createPeer(data.from);

  localStream.getTracks().forEach(track => {
    peer.addTrack(track, localStream);
  });

  await peer.setRemoteDescription(new RTCSessionDescription(data.offer));
  const answer = await peer.createAnswer();
  await peer.setLocalDescription(answer);

  socket.emit("answer-call", {
    from: myName,
    to: data.from,
    answer
  });
});

socket.on("call-answered", async (data) => {
  if (peer)
    await peer.setRemoteDescription(new RTCSessionDescription(data.answer));
});

socket.on("ice-candidate", async (candidate) => {
  if (peer)
    await peer.addIceCandidate(new RTCIceCandidate(candidate));
});

function createPeer(targetName) {
  const pc = new RTCPeerConnection();

  pc.onicecandidate = event => {
    if (event.candidate) {
      socket.emit("ice-candidate", {
        from: myName,
        to: targetName,
        candidate: event.candidate
      });
    }
  };

  pc.ontrack = event => {
    document.getElementById("remoteVideo").srcObject = event.streams[0];
  };

  return pc;
}
</script>

</body>
