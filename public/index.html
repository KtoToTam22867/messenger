<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Asylumgram</title>
<script src="/socket.io/socket.io.js"></script>

<style>
:root{
  --bg:#0f0f0f;
  --panel:#1a1a1a;
  --accent:#0088cc;
}

body{
  margin:0;
  font-family:Arial;
  background:var(--bg);
  color:white;
  display:flex;
  height:100vh;
}

#sidebar{
  width:220px;
  background:var(--panel);
  overflow-y:auto;
  padding:10px;
}

.user{
  padding:8px;
  cursor:pointer;
  border-radius:8px;
  display:flex;
  justify-content:space-between;
}

.user:hover{ background:#2a2a2a; }

.dot{
  width:8px;height:8px;background:#00ff55;border-radius:50%;
}

.notify{
  width:8px;height:8px;background:red;border-radius:50%;
}

#chat{ flex:1;display:flex;flex-direction:column; }

#header{
  padding:15px;
  background:var(--panel);
  display:flex;
  justify-content:space-between;
}

#messages{
  flex:1;
  overflow-y:auto;
  padding:10px;
  display:flex;
  flex-direction:column;
}

.message{
  max-width:70%;
  margin:5px 0;
  padding:8px 12px;
  border-radius:15px;
}

.me{ background:var(--accent);align-self:flex-end; }
.other{ background:#262626;align-self:flex-start; }

img{ max-width:100%;border-radius:10px;margin-top:5px; }

#bottom{
  display:flex;
  padding:10px;
  background:var(--panel);
}

#input{
  flex:1;
  padding:10px;
  border:none;
  border-radius:20px;
  background:#2a2a2a;
  color:white;
}

button{
  margin-left:5px;
  border:none;
  padding:8px 12px;
  border-radius:20px;
  background:var(--accent);
  color:white;
}

@media(max-width:700px){
  #sidebar{ display:none; }
}
</style>
</head>

<body>

<div id="sidebar"></div>

<div id="chat">
  <div id="header">
    <span id="chatTitle">Ð“Ð»Ð¾Ð±Ð°Ð»ÑŒÐ½Ñ‹Ð¹ Ñ‡Ð°Ñ‚</span>
    <div>
      <button onclick="setTheme('dark')">ðŸŒ™</button>
      <button onclick="setTheme('blue')">ðŸ”µ</button>
      <button onclick="setTheme('purple')">ðŸŸ£</button>
      <button onclick="chooseWallpaper()">ðŸ–¼</button>
    </div>
  </div>

  <div id="messages"></div>

  <div id="bottom">
    <input id="input" placeholder="Ð¡Ð¾Ð¾Ð±Ñ‰ÐµÐ½Ð¸Ðµ...">
    <input type="file" id="imageInput" style="display:none">
    <input type="file" id="wallpaperInput" style="display:none">
    <button onclick="sendText()">âž¤</button>
    <button onclick="sendImage()">ðŸ“Ž</button>
  </div>
</div>

<script>
const socket=io();
let username=prompt("Ð’Ð°ÑˆÐµ Ð¸Ð¼Ñ?");
if(!username) username="Ð“Ð¾ÑÑ‚ÑŒ";

socket.emit("join",username);

let currentChat="global";
let notifications={};

const sidebar=document.getElementById("sidebar");
const messagesDiv=document.getElementById("messages");
const input=document.getElementById("input");

socket.on("your_name",name=>{
  username=name;
  alert("Ð’Ð°Ñˆ Ð½Ð¸Ðº: "+name);
});

function addMessage(msg){
  const div=document.createElement("div");
  div.classList.add("message");
  div.classList.add(msg.from===username?"me":"other");

  if(msg.type==="image"){
    div.innerHTML="<b>"+msg.from+":</b><br><img src='"+msg.content+"'>";
  } else {
    div.innerHTML="<b>"+msg.from+":</b> "+msg.content;
  }

  messagesDiv.appendChild(div);
  messagesDiv.scrollTop=messagesDiv.scrollHeight;
}

socket.on("users",users=>{
  sidebar.innerHTML="<h3>ÐžÐ½Ð»Ð°Ð¹Ð½</h3>";
  users.forEach(u=>{
    if(u!==username){
      const div=document.createElement("div");
      div.classList.add("user");
      div.innerHTML="<span>"+u+"</span><span class='dot'></span>";
      if(notifications[u]) div.innerHTML+="<span class='notify'></span>";
      div.onclick=()=>{
        currentChat=u;
        document.getElementById("chatTitle").innerText="Ð›Ð¸Ñ‡Ð½Ñ‹Ðµ: "+u;
        messagesDiv.innerHTML="";
        notifications[u]=false;
        socket.emit("load_private",u);
      };
      sidebar.appendChild(div);
    }
  });
});

socket.on("new_global",msg=>{
  if(currentChat==="global"){
    addMessage(msg);
  } else {
    document.title="ðŸ”” ÐÐ¾Ð²Ð¾Ðµ ÑÐ¾Ð¾Ð±Ñ‰ÐµÐ½Ð¸Ðµ!";
  }
});

socket.on("new_private",msg=>{
  if(currentChat===msg.from || currentChat===msg.to){
    addMessage(msg);
  } else {
    notifications[msg.from]=true;
    document.title="ðŸ”” Ð›Ð¸Ñ‡Ð½Ð¾Ðµ ÑÐ¾Ð¾Ð±Ñ‰ÐµÐ½Ð¸Ðµ!";
  }
});

socket.on("private_history",history=>{
  messagesDiv.innerHTML="";
  history.forEach(addMessage);
});

function sendText(){
  const text=input.value.trim();
  if(!text) return;

  const msg={from:username,to:currentChat,type:"text",content:text};

  if(currentChat==="global"){
    socket.emit("send_global",msg);
  } else {
    socket.emit("send_private",{to:currentChat,message:msg});
  }

  input.value="";
}

function sendImage(){
  document.getElementById("imageInput").click();
}

document.getElementById("imageInput").addEventListener("change",function(){
  const file=this.files[0];
  const reader=new FileReader();
  reader.onload=e=>{
    const msg={from:username,to:currentChat,type:"image",content:e.target.result};
    if(currentChat==="global"){
      socket.emit("send_global",msg);
    } else {
      socket.emit("send_private",{to:currentChat,message:msg});
    }
  };
  reader.readAsDataURL(file);
});

/* Ð¢ÐµÐ¼Ñ‹ */
function setTheme(theme){
  if(theme==="dark"){
    document.documentElement.style.setProperty('--bg','#0f0f0f');
    document.documentElement.style.setProperty('--panel','#1a1a1a');
    document.documentElement.style.setProperty('--accent','#0088cc');
  }
  if(theme==="blue"){
    document.documentElement.style.setProperty('--bg','#0e1621');
    document.documentElement.style.setProperty('--panel','#17212b');
    document.documentElement.style.setProperty('--accent','#2b5278');
  }
  if(theme==="purple"){
    document.documentElement.style.setProperty('--bg','#1c1425');
    document.documentElement.style.setProperty('--panel','#2a1f3b');
    document.documentElement.style.setProperty('--accent','#9b59b6');
  }
  localStorage.setItem("theme",theme);
}

const savedTheme=localStorage.getItem("theme");
if(savedTheme) setTheme(savedTheme);

/* ÐžÐ±Ð¾Ð¸ */
function chooseWallpaper(){
  document.getElementById("wallpaperInput").click();
}

document.getElementById("wallpaperInput").addEventListener("change",function(){
  const file=this.files[0];
  const reader=new FileReader();
  reader.onload=e=>{
    document.body.style.backgroundImage="url('"+e.target.result+"')";
    document.body.style.backgroundSize="cover";
    localStorage.setItem("wallpaper",e.target.result);
  };
  reader.readAsDataURL(file);
});

const savedWallpaper=localStorage.getItem("wallpaper");
if(savedWallpaper){
  document.body.style.backgroundImage="url('"+savedWallpaper+"')";
  document.body.style.backgroundSize="cover";
}
</script>

</body>
</html>
