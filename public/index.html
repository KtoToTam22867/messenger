<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Messenger</title>
<script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
<style>
body { font-family: Arial; display:flex; height:100vh; margin:0; }
#users { width:200px; background:#222; color:white; padding:10px; }
#chat { flex:1; display:flex; flex-direction:column; }
#messages { flex:1; overflow-y:auto; padding:10px; }
#input { display:flex; }
input { flex:1; padding:5px; }
button { padding:5px; }
.message { margin:5px 0; }
.me { color:blue; }
</style>
</head>
<body>

<div id="users"></div>

<div id="chat">
<div id="messages"></div>
<div id="input">
<input id="messageInput" placeholder="Ð¡Ð¾Ð¾Ð±Ñ‰ÐµÐ½Ð¸Ðµ">
<button onclick="sendMessage()">ÐžÑ‚Ð¿Ñ€Ð°Ð²Ð¸Ñ‚ÑŒ</button>
<button onclick="callUser()">ðŸ“ž</button>
</div>
</div>

<audio id="remoteAudio" autoplay></audio>

<script>
const socket = io();
let myName = prompt("Ð’Ð²ÐµÐ´Ð¸Ñ‚Ðµ Ð¸Ð¼Ñ:");
let currentChat = null;
let localStream;
let peer;

socket.emit("join", myName);

navigator.mediaDevices.getUserMedia({ audio: true })
.then(stream => {
  localStream = stream;
});

socket.on("users", (users) => {
  const usersDiv = document.getElementById("users");
  usersDiv.innerHTML = "<h3>ÐŸÐ¾Ð»ÑŒÐ·Ð¾Ð²Ð°Ñ‚ÐµÐ»Ð¸</h3>";

  for (let id in users) {
    if (users[id] !== myName) {
      const btn = document.createElement("button");
      btn.innerText = users[id];
      btn.onclick = () => {
        currentChat = id;
        document.getElementById("messages").innerHTML = "";
      };
      usersDiv.appendChild(btn);
      usersDiv.appendChild(document.createElement("br"));
    }
  }
});

function sendMessage() {
  const input = document.getElementById("messageInput");
  if (!currentChat) return alert("Ð’Ñ‹Ð±ÐµÑ€Ð¸Ñ‚Ðµ Ð¿Ð¾Ð»ÑŒÐ·Ð¾Ð²Ð°Ñ‚ÐµÐ»Ñ");

  socket.emit("private_message", {
    to: currentChat,
    message: input.value
  });

  addMessage("Ð¯: " + input.value, true);
  input.value = "";
}

socket.on("private_message", (data) => {
  addMessage(data.from + ": " + data.message, false);
});

function addMessage(text, me) {
  const div = document.createElement("div");
  div.className = "message";
  if (me) div.classList.add("me");
  div.innerText = text;
  document.getElementById("messages").appendChild(div);
}

// ===== Ð—Ð’ÐžÐÐžÐš =====

function callUser() {
  if (!currentChat) return alert("Ð’Ñ‹Ð±ÐµÑ€Ð¸Ñ‚Ðµ Ð¿Ð¾Ð»ÑŒÐ·Ð¾Ð²Ð°Ñ‚ÐµÐ»Ñ");
  peer = createPeer(currentChat);

  localStream.getTracks().forEach(track => {
    peer.addTrack(track, localStream);
  });

  peer.createOffer().then(offer => {
    peer.setLocalDescription(offer);
    socket.emit("call-user", {
      to: currentChat,
      offer
    });
  });
}

socket.on("incoming-call", async (data) => {
  peer = createPeer(data.from);

  localStream.getTracks().forEach(track => {
    peer.addTrack(track, localStream);
  });

  await peer.setRemoteDescription(new RTCSessionDescription(data.offer));
  const answer = await peer.createAnswer();
  await peer.setLocalDescription(answer);

  socket.emit("answer-call", {
    to: data.from,
    answer
  });
});

socket.on("call-answered", async (data) => {
  await peer.setRemoteDescription(new RTCSessionDescription(data.answer));
});

socket.on("ice-candidate", async (candidate) => {
  if (peer) {
    await peer.addIceCandidate(new RTCIceCandidate(candidate));
  }
});

function createPeer(targetId) {
  const peer = new RTCPeerConnection();

  peer.onicecandidate = event => {
    if (event.candidate) {
      socket.emit("ice-candidate", {
        to: targetId,
        candidate: event.candidate
      });
    }
  };

  peer.ontrack = event => {
    document.getElementById("remoteAudio").srcObject = event.streams[0];
  };

  return peer;
}
</script>

</body>
</html>
