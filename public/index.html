<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Asylumgram</title>

<script src="/socket.io/socket.io.js"></script>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#0f0f0f;
  color:white;
  display:flex;
  flex-direction:column;
  height:100vh;
}

header{
  background:#1f1f1f;
  padding:15px;
  font-size:18px;
  font-weight:bold;
  text-align:center;
  border-bottom:1px solid #333;
}

#messages{
  flex:1;
  overflow-y:auto;
  padding:10px;
  display:flex;
  flex-direction:column;
}

.message{
  max-width:75%;
  padding:8px 12px;
  margin:5px 0;
  border-radius:15px;
  word-wrap:break-word;
}

.me{
  background:#0088cc;
  align-self:flex-end;
}

.other{
  background:#262626;
  align-self:flex-start;
}

#bottom{
  display:flex;
  padding:10px;
  background:#1f1f1f;
  border-top:1px solid #333;
}

#msgInput{
  flex:1;
  padding:10px;
  border:none;
  border-radius:20px;
  outline:none;
  background:#2a2a2a;
  color:white;
}

button{
  margin-left:8px;
  padding:10px 15px;
  border:none;
  border-radius:20px;
  background:#0088cc;
  color:white;
  font-weight:bold;
}

img.chat-img{
  max-width:100%;
  border-radius:10px;
  margin-top:5px;
}
</style>
</head>

<body>

<header>Asylumgram — Глобальный чат</header>

<div id="messages"></div>

<div id="bottom">
  <input id="msgInput" placeholder="Сообщение...">
  <input type="file" id="imageInput" style="display:none">
  <button onclick="sendMessage()">➤</button>
</div>

<script>
const socket = io();
let username = prompt("Ваше имя?");
if(!username) username = "Гость";

socket.emit("join", username);

const messagesDiv = document.getElementById("messages");
const input = document.getElementById("msgInput");

function addMessage(msg){
  const div = document.createElement("div");
  div.classList.add("message");

  if(msg.from === username){
    div.classList.add("me");
  } else {
    div.classList.add("other");
  }

  if(msg.type === "image"){
    div.innerHTML = "<b>"+msg.from+":</b><br><img class='chat-img' src='"+msg.content+"'>";
  } else {
    div.innerHTML = "<b>"+msg.from+":</b> "+msg.content;
  }

  messagesDiv.appendChild(div);
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

socket.on("new_message", msg=>{
  addMessage(msg);
});

function sendMessage(){
  const text = input.value.trim();
  if(text){
    socket.emit("send_message", {type:"text", content:text});
    input.value="";
  }
}

input.addEventListener("keypress", e=>{
  if(e.key==="Enter"){
    sendMessage();
  }
});

</script>

</body>
</html>
