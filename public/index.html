<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Asylumgram PRO</title>
<script src="/socket.io/socket.io.js"></script>

<style>
body{
  margin:0;
  font-family:Arial;
  background:#0f0f0f;
  color:white;
  height:100vh;
}

#auth{
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  height:100vh;
}

#auth input{
  padding:10px;
  margin:5px;
  border:none;
  border-radius:8px;
  width:200px;
}

#auth button{
  padding:10px 15px;
  border:none;
  border-radius:8px;
  background:#0088cc;
  color:white;
}

#app{
  display:none;
  height:100vh;
  display:flex;
}

#sidebar{
  width:220px;
  background:#1a1a1a;
  padding:10px;
  overflow-y:auto;
}

.user{
  padding:8px;
  cursor:pointer;
  border-radius:8px;
}

.user:hover{ background:#2a2a2a; }

.onlineDot{
  width:8px;
  height:8px;
  background:#00ff55;
  border-radius:50%;
  display:inline-block;
  margin-right:5px;
}

#chat{
  flex:1;
  display:flex;
  flex-direction:column;
}

#header{
  padding:15px;
  background:#1f1f1f;
}

#messages{
  flex:1;
  overflow-y:auto;
  padding:10px;
  display:flex;
  flex-direction:column;
}

.message{
  max-width:70%;
  margin:5px 0;
  padding:8px 12px;
  border-radius:15px;
}

.me{
  background:#0088cc;
  align-self:flex-end;
}

.other{
  background:#262626;
  align-self:flex-start;
}

img{
  max-width:100%;
  border-radius:10px;
  margin-top:5px;
}

#bottom{
  display:flex;
  padding:10px;
  background:#1f1f1f;
}

#input{
  flex:1;
  padding:10px;
  border:none;
  border-radius:20px;
  background:#2a2a2a;
  color:white;
}

button{
  margin-left:5px;
  border:none;
  padding:8px 12px;
  border-radius:20px;
  background:#0088cc;
  color:white;
}

@media(max-width:700px){
  #sidebar{ display:none; }
}
</style>
</head>

<body>

<div id="auth">
  <h2>Asylumgram PRO</h2>
  <input id="username" placeholder="–ù–∏–∫">
  <input id="password" type="password" placeholder="–ü–∞—Ä–æ–ª—å">
  <button onclick="register()">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</button>
  <button onclick="login()">–í—Ö–æ–¥</button>
  <div id="error" style="color:red;"></div>
</div>

<div id="app">
  <div id="sidebar">
    <div class="user" onclick="openGlobal()">üåç –ì–ª–æ–±–∞–ª—å–Ω—ã–π —á–∞—Ç</div>
    <hr>
    <div id="users"></div>
  </div>

  <div id="chat">
    <div id="header">–ì–ª–æ–±–∞–ª—å–Ω—ã–π —á–∞—Ç</div>
    <div id="messages"></div>
    <div id="bottom">
      <input id="input" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ...">
      <input type="file" id="imageInput" style="display:none">
      <button onclick="sendText()">‚û§</button>
      <button onclick="sendImage()">üìé</button>
    </div>
  </div>
</div>

<script>
const socket = io();
let username = null;
let currentChat = "global";

function register(){
  socket.emit("register",{
    username:usernameInput.value,
    password:passwordInput.value
  },res=>{
    if(res.success){
      alert("–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞");
    } else {
      error.innerText=res.message;
    }
  });
}

function login(){
  socket.emit("login",{
    username:usernameInput.value,
    password:passwordInput.value
  },res=>{
    if(res.success){
      username=usernameInput.value;
      auth.style.display="none";
      app.style.display="flex";
    } else {
      error.innerText=res.message;
    }
  });
}

function openGlobal(){
  currentChat="global";
  header.innerText="–ì–ª–æ–±–∞–ª—å–Ω—ã–π —á–∞—Ç";
  messages.innerHTML="";
}

socket.on("users",users=>{
  usersDiv.innerHTML="";
  users.forEach(u=>{
    if(u!==username){
      const div=document.createElement("div");
      div.className="user";
      div.innerHTML="<span class='onlineDot'></span>"+u;
      div.onclick=()=>{
        currentChat=u;
        header.innerText="–õ–∏—á–Ω—ã–µ: "+u;
        messages.innerHTML="";
        socket.emit("load_private",u);
      };
      usersDiv.appendChild(div);
    }
  });
});

socket.on("new_global",msg=>{
  if(currentChat==="global") addMessage(msg);
});

socket.on("new_private",msg=>{
  if(currentChat===msg.from||currentChat===msg.to)
    addMessage(msg);
});

socket.on("private_history",history=>{
  history.forEach(addMessage);
});

function sendText(){
  const text=input.value.trim();
  if(!text) return;

  const msg={from:username,to:currentChat,type:"text",content:text};

  if(currentChat==="global")
    socket.emit("send_global",msg);
  else
    socket.emit("send_private",{to:currentChat,message:msg});

  input.value="";
}

function sendImage(){
  imageInput.click();
}

imageInput.addEventListener("change",()=>{
  const file=imageInput.files[0];
  const reader=new FileReader();
  reader.onload=e=>{
    const msg={from:username,to:currentChat,type:"image",content:e.target.result};
    if(currentChat==="global")
      socket.emit("send_global",msg);
    else
      socket.emit("send_private",{to:currentChat,message:msg});
  };
  reader.readAsDataURL(file);
});

function addMessage(msg){
  const div=document.createElement("div");
  div.classList.add("message");
  div.classList.add(msg.from===username?"me":"other");

  if(msg.type==="image")
    div.innerHTML="<b>"+msg.from+":</b><br><img src='"+msg.content+"'>";
  else
    div.innerText=msg.from+": "+msg.content;

  messages.appendChild(div);
  messages.scrollTop=messages.scrollHeight;
}
</script>

</body>
</html>
