<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Asylumgram</title>
<script src="/socket.io/socket.io.js"></script>

<style>
body{
  margin:0;
  font-family:Arial;
  background:#0f0f0f;
  color:white;
  display:flex;
  height:100vh;
}

/* –õ–µ–≤–∞—è –ø–∞–Ω–µ–ª—å */
#sidebar{
  width:220px;
  background:#1a1a1a;
  overflow-y:auto;
  padding:10px;
}

.user{
  padding:8px;
  cursor:pointer;
  border-radius:8px;
}

.user:hover{
  background:#2a2a2a;
}

.online{
  width:8px;
  height:8px;
  background:#00ff55;
  border-radius:50%;
  display:inline-block;
  margin-right:5px;
}

/* –ß–∞—Ç */
#chat{
  flex:1;
  display:flex;
  flex-direction:column;
}

#header{
  padding:15px;
  background:#1f1f1f;
  border-bottom:1px solid #333;
}

#messages{
  flex:1;
  overflow-y:auto;
  padding:10px;
  display:flex;
  flex-direction:column;
}

.message{
  max-width:70%;
  margin:5px 0;
  padding:8px 12px;
  border-radius:15px;
  word-wrap:break-word;
}

.me{
  background:#0088cc;
  align-self:flex-end;
}

.other{
  background:#262626;
  align-self:flex-start;
}

img{
  max-width:100%;
  border-radius:10px;
  margin-top:5px;
}

#bottom{
  display:flex;
  padding:10px;
  background:#1f1f1f;
}

#input{
  flex:1;
  padding:10px;
  border:none;
  border-radius:20px;
  outline:none;
  background:#2a2a2a;
  color:white;
}

button{
  margin-left:5px;
  border:none;
  padding:10px;
  border-radius:20px;
  background:#0088cc;
  color:white;
}

/* –ú–æ–±–∏–ª—å–Ω–∞—è –∞–¥–∞–ø—Ç–∞—Ü–∏—è */
@media(max-width:700px){
  #sidebar{
    display:none;
  }
}
</style>
</head>

<body>

<div id="sidebar"></div>

<div id="chat">
  <div id="header">–ì–ª–æ–±–∞–ª—å–Ω—ã–π —á–∞—Ç</div>
  <div id="messages"></div>

  <div id="bottom">
    <input id="input" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ...">
    <input type="file" id="imageInput" style="display:none">
    <button onclick="sendText()">‚û§</button>
    <button onclick="sendImage()">üìé</button>
  </div>
</div>

<script>
const socket = io();
let username = prompt("–í–∞—à–µ –∏–º—è?");
if(!username) username="–ì–æ—Å—Ç—å"+Math.floor(Math.random()*1000);

socket.emit("join", username);

let currentChat = "global";

const sidebar = document.getElementById("sidebar");
const messagesDiv = document.getElementById("messages");
const header = document.getElementById("header");
const input = document.getElementById("input");

function addMessage(msg){
  const div = document.createElement("div");
  div.classList.add("message");

  if(msg.from===username){
    div.classList.add("me");
  } else {
    div.classList.add("other");
  }

  if(msg.type==="image"){
    div.innerHTML = "<b>"+msg.from+":</b><br><img src='"+msg.content+"'>";
  } else {
    div.innerHTML = "<b>"+msg.from+":</b> "+msg.content;
  }

  messagesDiv.appendChild(div);
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

socket.on("users", users=>{
  sidebar.innerHTML="<h3>–û–Ω–ª–∞–π–Ω</h3>";
  users.forEach(u=>{
    if(u!==username){
      const div=document.createElement("div");
      div.classList.add("user");
      div.innerHTML="<span class='online'></span>"+u;
      div.onclick=()=>{
        currentChat=u;
        header.innerText="–õ–∏—á–Ω—ã–µ: "+u;
        messagesDiv.innerHTML="";
        socket.emit("load_private", u);
      };
      sidebar.appendChild(div);
    }
  });
});

socket.on("new_global", msg=>{
  if(currentChat==="global"){
    addMessage(msg);
  }
});

socket.on("new_private", msg=>{
  if(currentChat===msg.from || currentChat===msg.to){
    addMessage(msg);
  }
});

socket.on("private_history", history=>{
  messagesDiv.innerHTML="";
  history.forEach(addMessage);
});

function sendText(){
  const text=input.value.trim();
  if(!text) return;

  const msg={
    from:username,
    to:currentChat,
    type:"text",
    content:text
  };

  if(currentChat==="global"){
    socket.emit("send_global", msg);
  } else {
    socket.emit("send_private",{to:currentChat,message:msg});
  }

  input.value="";
}

function sendImage(){
  document.getElementById("imageInput").click();
}

document.getElementById("imageInput").addEventListener("change",function(){
  const file=this.files[0];
  if(!file) return;

  const reader=new FileReader();
  reader.onload=function(e){
    const msg={
      from:username,
      to:currentChat,
      type:"image",
      content:e.target.result
    };

    if(currentChat==="global"){
      socket.emit("send_global", msg);
    } else {
      socket.emit("send_private",{to:currentChat,message:msg});
    }
  };

  reader.readAsDataURL(file);
});

input.addEventListener("keypress",e=>{
  if(e.key==="Enter") sendText();
});
</script>

</body>
</html>
