<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Asylumgram</title>
<script src="/socket.io/socket.io.js"></script>

<style>
body{
  margin:0;
  font-family:Arial;
  background:#0f0f0f;
  color:white;
  height:100vh;
}

/* ===== LOGIN ===== */
#login{
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  height:100vh;
}

#login input{
  padding:12px;
  border:none;
  border-radius:10px;
  margin:5px;
  width:200px;
}

#login button{
  padding:10px 20px;
  border:none;
  border-radius:10px;
  background:#0088cc;
  color:white;
}

/* ===== APP ===== */
#app{
  display:none;
  height:100vh;
  display:flex;
}

#sidebar{
  width:220px;
  background:#1a1a1a;
  padding:10px;
  overflow-y:auto;
}

.chatBtn{
  padding:10px;
  cursor:pointer;
  border-radius:8px;
  margin-bottom:5px;
}

.chatBtn:hover{
  background:#2a2a2a;
}

.onlineDot{
  width:8px;
  height:8px;
  background:#00ff55;
  border-radius:50%;
  display:inline-block;
  margin-right:6px;
}

#chat{
  flex:1;
  display:flex;
  flex-direction:column;
}

#header{
  padding:15px;
  background:#1f1f1f;
  border-bottom:1px solid #333;
}

#messages{
  flex:1;
  overflow-y:auto;
  padding:10px;
  display:flex;
  flex-direction:column;
}

.message{
  max-width:70%;
  margin:5px 0;
  padding:8px 12px;
  border-radius:15px;
  word-wrap:break-word;
}

.me{
  background:#0088cc;
  align-self:flex-end;
}

.other{
  background:#262626;
  align-self:flex-start;
}

#bottom{
  display:flex;
  padding:10px;
  background:#1f1f1f;
}

#input{
  flex:1;
  padding:10px;
  border:none;
  border-radius:20px;
  background:#2a2a2a;
  color:white;
  outline:none;
}

button{
  margin-left:5px;
  border:none;
  padding:8px 12px;
  border-radius:20px;
  background:#0088cc;
  color:white;
  cursor:pointer;
}

/* MOBILE */
@media(max-width:700px){
  #sidebar{ display:none; }
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login">
  <h2>Asylumgram</h2>
  <input id="nickname" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∏–∫">
  <button onclick="register()">–í–æ–π—Ç–∏</button>
  <div id="error" style="color:red;"></div>
</div>

<!-- APP -->
<div id="app">
  <div id="sidebar">
    <div class="chatBtn" onclick="openGlobal()">üåç –ì–ª–æ–±–∞–ª—å–Ω—ã–π —á–∞—Ç</div>
    <hr>
    <div id="users"></div>
  </div>

  <div id="chat">
    <div id="header">–ì–ª–æ–±–∞–ª—å–Ω—ã–π —á–∞—Ç</div>
    <div id="messages"></div>

    <div id="bottom">
      <input id="input" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ...">
      <button onclick="sendText()">‚û§</button>
    </div>
  </div>
</div>

<script>
const socket = io();
let username = null;
let currentChat = "global";

/* ===== –†–ï–ì–ò–°–¢–†–ê–¶–ò–Ø ===== */
function register(){
  const nick = document.getElementById("nickname").value.trim();
  if(!nick) return;

  socket.emit("register", nick, (res)=>{
    if(res.success){
      username = nick;
      localStorage.setItem("nickname", nick);
      document.getElementById("login").style.display="none";
      document.getElementById("app").style.display="flex";
    } else {
      document.getElementById("error").innerText = res.message;
    }
  });
}

/* –ê–≤—Ç–æ–≤—Ö–æ–¥ */
const savedNick = localStorage.getItem("nickname");
if(savedNick){
  document.getElementById("nickname").value = savedNick;
}

/* ===== –ß–ê–¢–´ ===== */

function openGlobal(){
  currentChat = "global";
  document.getElementById("header").innerText = "–ì–ª–æ–±–∞–ª—å–Ω—ã–π —á–∞—Ç";
  document.getElementById("messages").innerHTML="";
}

/* –û–Ω–ª–∞–π–Ω —Å–ø–∏—Å–æ–∫ */
socket.on("users", users=>{
  const usersDiv = document.getElementById("users");
  usersDiv.innerHTML="";

  users.forEach(u=>{
    if(u !== username){
      const div = document.createElement("div");
      div.className="chatBtn";
      div.innerHTML = "<span class='onlineDot'></span>"+u;
      div.onclick=()=>{
        currentChat = u;
        document.getElementById("header").innerText = "–õ–∏—á–Ω—ã–µ: "+u;
        document.getElementById("messages").innerHTML="";
        socket.emit("load_private", u);
      };
      usersDiv.appendChild(div);
    }
  });
});

/* –°–æ–æ–±—â–µ–Ω–∏—è */
socket.on("new_global", msg=>{
  if(currentChat==="global")
    addMessage(msg);
});

socket.on("new_private", msg=>{
  if(currentChat===msg.from || currentChat===msg.to)
    addMessage(msg);
});

socket.on("private_history", history=>{
  history.forEach(addMessage);
});

/* –ö–ò–ö */
socket.on("kicked", reason=>{
  alert(reason);
  localStorage.removeItem("nickname");
  location.reload();
});

/* ===== –û–¢–ü–†–ê–í–ö–ê ===== */
function sendText(){
  const input = document.getElementById("input");
  const text = input.value.trim();
  if(!text) return;

  const msg = {
    from: username,
    to: currentChat,
    content: text
  };

  if(currentChat==="global"){
    socket.emit("send_global", msg);
  } else {
    socket.emit("send_private", {to: currentChat, message: msg});
  }

  input.value="";
}

/* –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è */
function addMessage(msg){
  const div = document.createElement("div");
  div.classList.add("message");
  div.classList.add(msg.from===username ? "me" : "other");
  div.innerText = msg.from + ": " + msg.content;
  document.getElementById("messages").appendChild(div);
}
</script>

</body>
</html>
